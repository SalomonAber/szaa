<body>
    <header class="title" aria-label="heading">
        <h1 class="title__title" aria-label="name"><a class="title__link" href="/">Salomon Zelik Aengenheyster-Aber</a>
            / Music</h1>
        <p class="title__description" aria-label="salutation">
            Hi! Welcome to my personal website. Feel free
            to browse around.
        </p>
        <p class="title__date" aria-label="date"><time datetime="2022-05-01" aria-label="date">May 1st, 2022</time></p>
    </header>

    <div class="playlists" aria-label="playlists">
        {% for playlist in playlists %}
        <a href="{{ playlist['href'] }}" target="_blank" class="playlist" aria-label="{{ playlist['name'] }}">
            <img class="playlist__image" srcset="{{ playlist['srcset'] }}" src="{{ playlist['src'] }}"
                alt="Playlist thumbnail for {{ playlist['name'] }}" width="200" height="200" />
            <p class="playlist__text">{{ playlist["name"] }}</p>
        </a>
        {% endfor %}
    </div>

    <div class="logo" aria-hidden="true">
        <svg class="logo__icon" width="30" height="30" viewBox="0 0 1e3 1e3" xmlns="http://www.w3.org/2000/svg">
            <rect id="rect" fill="var(--secondary-color)" width="1e3" height="1e3" />

        </svg>
    </div>


    <footer class="socials" aria-label="footer">
        <p class="socials__title" aria-label="footer title">Where to find me?</p>
        <p class="social" aria-label="footer content"><a href="https://www.linkedin.com/in/szaa/" target="_blank"
                class="social__link">linkedin</a>, <a href="https://github.com/SalomonAber" target="_blank"
                class="social__link">github</a> or <a href="https://open.spotify.com/user/saladman2002" target="_blank"
                class="social__link">spotify</a>.</p>
    </footer>
</body>
